{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h1>Pets</h1>
<div>
    <div>
        {% for pet in pets %}
        <div>
            <img src="{{ pet.image_url() }}">
            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
            {% if pet.available %} <b> is available!</b> {% endif %}
        </div>
        {% else %}
        <div>No pets yet.</div>
        {% endfor %}
    </div>
    <a href="/pet/new"><button>Add new pet</button></a>
</div>




{% endblock %}
