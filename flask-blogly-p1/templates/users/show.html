{% extends 'base.html' %}
{% block title %}{{ user.full_name }}{% endblock %}
{% block content %}
<div class='row'>
    {% if user.image_url %}
    <div class='column'>
        <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class='img'>
    </div>
    {% endif %}

    <div>
        <h1>{{ user.full_name }}</h1>

        <form action="">
            <button formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>
            <button formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete</button>
        </form>
    </div>
    <a href="/users"><button>Back to users</button></a>
</div>
{% endblock %}
