<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="ajax.css">
</head>

<body>
  <div id='container'>
    <h1>SEARCH GIPHY</h1>
    <form action="" id='form'>
      <input type="text" id='search' placeholder="Enter a Search Term">
      <input type="submit" id='searchGiphy' class="hover" value='Search Giphy!'>
      <button id='remove' class="hover">Remove Images</button>
    </form>
    <div id='gifarea'></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
