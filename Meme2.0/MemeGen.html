<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MemeGen.css">
</head>
<body>
    <div id='div2'>
        <H1>MEME GENERATOR</H1>
        <H5>INPUT INFO BELOW AND CREATE YOUR OWN MEME!</H5>
        <form action="">
            <div class='entries'>
                <label for="url">MEME URL:    </label>
                <input type="url" id='imageURL' placeholder = "What&#x27s the URL for your meme image?"" required>
            </div>
            <div class = 'entries'>
                <label for="">TEXT ON TOP:</label>
                <input type="text" id='topTextInput' placeholder = "(Optional) What text do you want at the top of the meme?">
            </div>
            <div>
                <label for="">TEXT ON BOTTOM:</label>
                <input type="text" id='bottomTextInput' placeholder= " (Optional) What text do you want at the bottom of the meme?">
            </div>
            <button type='submit' id='button'>Add Meme</button>
            <!-- <input type="submit" id='button' value='MAKE MEME!'> -->
        </form>
    </div>
    <div id='location'></div>
</body>
<SCRIPT src="MemeGen.js"></SCRIPT>
</html>
