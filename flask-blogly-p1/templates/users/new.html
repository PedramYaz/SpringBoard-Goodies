{% extends 'base.html' %}
{% block title %}Create new user{% endblock %}
{% block content %}
<h1>Create a new user</h1>
<form action="" method="POST">
    <div>
        <label class='column' for="first_name">First Name:<input id="first_name" type="text" name='first_name'
                placeholder="Enter a first name"></label>
    </div>

    <div>
        <label class='column' for="last_name">Last Name:<input id="last_name" type="text" name='last_name'
                placeholder="Enter a last name"></label>
    </div>

    <div>
        <label class='column' for="image_url">Image URL:<input id="image_url" type="text" name='image_url'
                placeholder="Provide a profile image"></label>

    </div>

    <div>
        <button type='submit'>Add</button>
    </div>

</form>


{% endblock %}
