{% extends 'base.html' %}
{% block title %}Madlib Home Page{% endblock %}
{% block content %}
<h1>Welcome to the madlib game</h1>
<form action="/story1-solution">
    <p>Place: <input type="text" name="place"></p>
    <p>Noun: <input type="text" name="noun"></p>

{% endblock %}
